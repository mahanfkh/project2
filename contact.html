        .card{
            height: 100%;
            min-height: 68vh;
            background: linear-gradient(145deg, #ffffff 0%, #fef7f4 25%, #fff5f0 50%, #fff2eb 75%, #ffffff 100%);
            border-radius: 25px;
            box-shadow:

                0 5px 15px rgba(255, 107, 53, 0.08),
                0 2px 8px rgba(255, 140, 66, 0.05),

            border: 2px solid rgba(255, 107, 53, 0.06);
            backdrop-filter: blur(10px);
        }
        
        .card-header {
            background: linear-gradient(135deg, #ff6b35, #ff8c42, #f7931e, #ffa726) !important;
            border-radius: 20px 20px 0 0 !important;
            box-shadow: 0 2px 8px rgba(255, 107, 53, 0.25);
        }
        
        .contact-info svg {
            margin-left: 8px;
        }
        
        .contact-info h4, .contact-info p {
            display: flex;
            align-items: center;
        }
        
        .contact-info h4 {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .btn {
            font-size: 1.1rem;
            border-radius: 12px;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #ff6b35, #ff8c42);
            border: none;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, #f7931e, #ffa726);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.4);
        }
        
        .contact-info a {
            transition: all 0.3s ease;
        }
        
        .contact-info a:hover {
            color: #ff6b35 !important;
            text-decoration: underline !important;
        }
    </style>
